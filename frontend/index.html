<!DOCTYPE html>
<html lang="fa" dir="rtl">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SODmAX CityVerse - پلتفرم درآمدزایی دوطرفه</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SODmAX">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0066FF">
    
    <!-- Meta Tags -->
    <meta name="description" content="پلتفرم پیشرفته درآمدزایی برای کاربران و کسب‌وکارها - انجام مأموریت، کسب درآمد، رشد کسب‌وکار">
    <meta name="keywords" content="درآمدزایی, مأموریت, کسب‌وکار, بازاریابی, گیمیفیکیشن, استخراج, SOD">
    <meta name="author" content="SODmAX Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="SODmAX CityVerse">
    <meta property="og:description" content="پلتفرم پیشرفته درآمدزایی دوطرفه">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sodmax.ir">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SODmAX CityVerse">
    <meta name="twitter:description" content="پلتفرم پیشرفته درآمدزایی دوطرفه">
    
    <!-- Styles -->
    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0f1c 0%, #131a2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0066FF 0%, #3395FF 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            text-align: center;
        }
        
        .logo-title {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #0066FF 0%, #00D4AA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }
        
        .logo-subtitle {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 14px;
            color: #9ca3af;
            letter-spacing: 1px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #0066FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            font-family: 'Vazirmatn', sans-serif;
            margin-top: 1rem;
            color: #9ca3af;
            font-size: 14px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #0a0f1c;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0066FF 0%, #00D4AA 100%);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0052CC 0%, #00B894 100%);
        }
        
        /* Selection */
        ::selection {
            background: rgba(0, 102, 255, 0.3);
            color: #ffffff;
        }
        
        /* Focus Styles */
        :focus {
            outline: 2px solid #0066FF;
            outline-offset: 2px;
        }
        
        /* Utility Classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* RTL Support */
        [dir="rtl"] .rtl-mirror {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">
            <div class="logo-icon">⚡</div>
            <div class="logo-text">
                <div class="logo-title">SODmAX</div>
                <div class="logo-subtitle">CityVerse Pro</div>
            </div>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">در حال بارگذاری...</div>
    </div>
    
    <!-- Root Element -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registered: ', registration.scope);
                }).catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
        
        // Hide loading screen when app is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
        
        // Detect mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.documentElement.classList.add('mobile');
        }
        
        // Add touch action for better mobile experience
        document.documentElement.style.touchAction = 'manipulation';
        
        // Prevent zoom on mobile
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        // Set viewport height for mobile
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
    </script>
</body>
</html>
